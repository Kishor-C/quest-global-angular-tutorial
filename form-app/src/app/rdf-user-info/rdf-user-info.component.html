<div>
    <form [formGroup] = "user" (ngSubmit) = "handleSubmit()">
        <label>Username</label>
        <input type = "text" formControlName = "username"> <br />
        <label>Mobile</label>
        <input type = "number" formControlName = "mobile"> <br />
        <input type = "submit" value = "submit" [disabled] = "user.invalid">
    </form>
    
    <hr />
    <h2>Validation: {{user.valid}}</h2>
</div>
