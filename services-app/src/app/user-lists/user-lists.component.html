<div>
    <h2>Show all the users</h2>
    <div>
        <button (click) = "refresh()" class = "btn btn-primary">Refresh</button>
    </div>
    <table class = "table table-striped">
        <thead>
            <tr>
                <th>SNo</th><th>Firstname</th><th>Lastname</th><th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let user of users; let i = index">
                <td>{{i + 1}}</td><td>{{user.firstname}}</td><td>{{user.lastname}}</td><td>{{user.phone}}</td>
            </tr>
        </tbody>
    </table>
</div>
